<nav mat-tab-nav-bar dynamicHeight mat-stretch-tabs="always">
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
  <br>
  <router-outlet></router-outlet>
