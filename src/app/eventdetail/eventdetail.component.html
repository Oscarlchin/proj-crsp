<p>Event Details</p>
<p>
 Event Name: {{ event ? event.program_name : "" }}
</p>
<button (click)="onclicklike()" mat-fab color="{{isLike ? 'accent' : 'primary'}}">
  <mat-icon [hidden]="!isLike" aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  {{isLike ? '' : 'Like'}}
</button>

<p>Event Comments:</p>
<div class="container commentblk">
  <div *ngIf="comments.length!==0">
    <mat-card *ngFor="let comment of comments">
        <mat-card-header>
          <mat-card-title>
            <h6>{{ comment.username }}</h6>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ comment.usercomment }}</p>
        </mat-card-content>

    </mat-card>
  </div>
  <div *ngIf="comments.length===0">
    <p>No Comments</p>
  </div>
  <div>
    <div>
      <form (submit)="onSubmit()" [formGroup]="commentForm">
        <mat-form-field>
            <textarea matInput [(ngModel)]="currentusercomment" formControlName="comment" placeholder="Leave a comment" name="currentcomment"  required></textarea>
            <mat-error *ngIf="formcomment.errors.required">
              Please leave your comment!
            </mat-error>
        </mat-form-field>
        <div>
            <button mat-flat-button type="submit" color="primary">Post</button>
        </div>
      </form>
    </div>
  </div>
</div>
<button mat-button (click)="gotoevents()">Back to Event List</button>
