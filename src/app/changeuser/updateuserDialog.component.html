<h1 mat-dialog-title>User Updated!</h1>
<div mat-dialog-content>
  Previous Username : {{data.preUsername}}
  <br>
  New User Info:
  <ul>
    <li>
      New Username: {{ data.newUsername }}
    </li>
    <li>
      New Password: {{ data.newPassword }}
    </li>
  </ul>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
