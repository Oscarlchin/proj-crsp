<button (click)="getAllEvent()">See All Event!</button>
<div>
<mat-form-field>
    <mat-select [(value)]="selected" placeholder="Search Field">
        <mat-option *ngFor="let field of fields" [value]="field.value">
          {{field.viewValue}}
        </mat-option>
      </mat-select>
</mat-form-field>
<mat-form-field>
    <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="sticky-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="program_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.program_name}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="type_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.type_name}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="district">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> District </th>
      <td mat-cell *matCellDef="let row"> {{row.district}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="fee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fee </th>
      <td mat-cell *matCellDef="let row"> {{row.fee}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
