<div class="mx-auto">
<mat-form-field>
    <mat-select [(value)]="selected" placeholder="Search Field">
        <mat-option *ngFor="let field of fields" [value]="field.value">
          {{field.viewValue}}
        </mat-option>
      </mat-select>
</mat-form-field>
<mat-form-field>
    <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="sticky-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="program_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><mat-icon> event</mat-icon> Name </th>
      <td mat-cell *matCellDef="let row"><a [routerLink]="['../event',row.program_id]" routerLinkActive="router-link-active"> {{row.program_name}} </a></td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="type_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><mat-icon>apps</mat-icon> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.type_name}} </td>
    </ng-container>

    <ng-container matColumnDef="venue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><mat-icon> add_location</mat-icon> Venue </th>
      <td mat-cell *matCellDef="let row"> {{row.venue}} </td>
    </ng-container>

    <ng-container matColumnDef="day_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><mat-icon>access_time</mat-icon> Day and Time </th>
        <td mat-cell *matCellDef="let row"> {{row.start_date}} {{row.start_time}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="fee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><mat-icon>attach_money</mat-icon> Fee </th>
      <td mat-cell *matCellDef="let row"> {{row.fee}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
</div>
